<!DOCTYPE html>
    <html lang="en">
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
    
    <style>
        .header h1
        {
           font-family: 'Audiowide', serif;
           font-size: 36px;
           font-weight: 400;
           background-color: white;
        }
    </style>

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>
        <div class="header h1">
            <br>
            
            <p style="text-align:center"> <img src="/static/professional_logo.jpg" alt="logo" width="300" height="300"> </p>
            <h1 style="text-align:center" font="Audiowide"> KnowPros </h1>
            
            <br>

            <form method="POST" autocomplete="off">
                <p style="text-align:center">
                    <label for="username" style="text-align:center"> Username: </label>
                    <input type="text" name="username" id="username">
                </p>
    
                <p style="text-align:center">
                    <label for="password"> Password: </label>
                    <input type="password" name="password" id="password">
                </p>
    
                <br>

                <p style="text-align:center"> <button type="submit" value="submit"> Submit </button> </p>

                {% if msg %}
                <p style="color: red">{{msg}}</p>
                {% endif %}
            </form>
        </div>
    </body>
</html>
